
<div>
    <h2><span translate="refugeesApp.demand.detail.title">Demand</span> {{demand.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="refugeesApp.demand.quantity">Quantity</span>
                </td>
                <td>
                    <span class="form-control-static">{{demand.quantity}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="refugeesApp.demand.branch">branch</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="branch.detail({id:demand.branchId})">{{demand.branchId}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="refugeesApp.demand.category">category</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="category.detail({id:demand.categoryId})">{{demand.categoryName}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="refugeesApp.demand.season">season</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="season.detail({id:demand.seasonId})">{{demand.seasonValue}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="refugeesApp.demand.gender">gender</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="gender.detail({id:demand.genderId})">{{demand.genderValue}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="refugeesApp.demand.donationCondition">donationCondition</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="donationCondition.detail({id:demand.donationConditionId})">{{demand.donationConditionValue}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="refugeesApp.demand.size">size</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="size.detail({id:demand.sizeId})">{{demand.sizeValue}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
