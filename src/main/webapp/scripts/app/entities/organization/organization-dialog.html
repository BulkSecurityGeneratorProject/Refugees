
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myOrganizationLabel" translate="refugeesApp.organization.home.createOrEditLabel">Create or edit a Organization</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="organization.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="refugeesApp.organization.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="organization.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="refugeesApp.organization.phone" for="field_phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="field_phone"
                    ng-model="organization.phone"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="refugeesApp.organization.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="organization.email"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="refugeesApp.organization.address" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                    ng-model="organization.address"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="refugeesApp.organization.lang" for="field_lang">Lang</label>
            <input type="number" class="form-control" name="lang" id="field_lang"
                    ng-model="organization.lang"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="refugeesApp.organization.lat" for="field_lat">Lat</label>
            <input type="number" class="form-control" name="lat" id="field_lat"
                    ng-model="organization.lat"
                     />
        </div>

        <div class="form-group">
            <label translate="refugeesApp.organization.type" for="field_type">type</label>
            <select class="form-control" id="field_type" name="type" ng-model="organization.typeId" ng-options="organizationType.id as organizationType.id for organizationType in organizationtypes">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
