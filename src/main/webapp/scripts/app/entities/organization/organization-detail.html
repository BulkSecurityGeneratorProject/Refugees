
<div>
    <h2><span translate="refugeesApp.organization.detail.title">Organization</span> {{organization.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="refugeesApp.organization.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{organization.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="refugeesApp.organization.phone">Phone</span>
                </td>
                <td>
                    <span class="form-control-static">{{organization.phone}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="refugeesApp.organization.email">Email</span>
                </td>
                <td>
                    <span class="form-control-static">{{organization.email}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="refugeesApp.organization.address">Address</span>
                </td>
                <td>
                    <span class="form-control-static">{{organization.address}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="refugeesApp.organization.lang">Lang</span>
                </td>
                <td>
                    <span class="form-control-static">{{organization.lang}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="refugeesApp.organization.lat">Lat</span>
                </td>
                <td>
                    <span class="form-control-static">{{organization.lat}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="refugeesApp.organization.type">type</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="organizationType.detail({id:organization.typeId})">{{organization.typeId}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
