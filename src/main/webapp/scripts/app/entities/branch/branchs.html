<div>
    <h2 translate="refugeesApp.branch.home.title">Branchs</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="branch.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                        translate="refugeesApp.branch.home.createLabel">Create new Branch
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="refugeesApp.branch.address">Address</span></th>
                    <th><span translate="refugeesApp.branch.phone">Phone</span></th>
                    <th><span translate="refugeesApp.branch.email">Email</span></th>
                    <th><span translate="refugeesApp.branch.lng">Lng</span></th>
                    <th><span translate="refugeesApp.branch.lat">Lat</span></th>
                    <th><span translate="refugeesApp.branch.organization">organization</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="branch in branchs track by branch.id">
                    <td><a ui-sref="branch.detail({id:branch.id})">{{branch.id}}</a></td>
                    <td>{{branch.address}}</td>
                    <td>{{branch.phone}}</td>
                    <td>{{branch.email}}</td>
                    <td>{{branch.lng}}</td>
                    <td>{{branch.lat}}</td>
                    <td>
                        <a ui-sref="organization.detail({id:branch.organizationId})">{{branch.organizationId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="branch.detail({id:branch.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="branch.edit({id:branch.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="branch.delete({id:branch.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
