
<div>
    <h2><span translate="refugeesApp.openingHour.detail.title">OpeningHour</span> {{openingHour.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="refugeesApp.openingHour.day">Day</span>
                </td>
                <td>
                    <span class="form-control-static">{{openingHour.day}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="refugeesApp.openingHour.open">Open</span>
                </td>
                <td>
                    <span class="form-control-static">{{openingHour.open}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="refugeesApp.openingHour.close">Close</span>
                </td>
                <td>
                    <span class="form-control-static">{{openingHour.close}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="refugeesApp.openingHour.branch">branch</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="branch.detail({id:openingHour.branch.id})">{{openingHour.branch.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
