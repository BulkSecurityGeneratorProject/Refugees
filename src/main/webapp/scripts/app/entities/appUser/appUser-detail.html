
<div>
    <h2><span translate="refugeesApp.appUser.detail.title">AppUser</span> {{appUser.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="refugeesApp.appUser.branch">branch</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="branch.detail({id:appUser.branchId})">{{appUser.branchId}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="refugeesApp.appUser.user">user</span>
                </td>
                <td>
                    {{appUser.userId}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
